<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ข้อมูลคริปโทเคอร์เรนซีอัปเดตล่าสุด | Mobile View</title>
    <meta name="description" content="ติดตามข้อมูลคริปโทเคอร์เรนซี อัตราแลกเปลี่ยน และข่าวสารล่าสุดบนมือถือของคุณ">
    <meta name="keywords" content="คริปโท, cryptocurrency, บิทคอยน์, Bitcoin, อีเธอเรียม, Ethereum, ราคาดิจิทัล, เงินดิจิทัล">
    <meta name="theme-color" content="#FFFFFF">
    <meta property="og:title" content="ข้อมูลคริปโทเคอร์เรนซีอัปเดตล่าสุด">
    <meta property="og:description" content="ติดตามข้อมูลคริปโทเคอร์เรนซี อัตราแลกเปลี่ยน และข่าวสารล่าสุดบนมือถือของคุณ">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://0815301283.blogspot.com/?m=1">
    <meta name="robots" content="index, follow">
    
    <style>
        /* ซ่อนส่วนประกอบของ Blogger ที่ไม่ต้องการ */
        #Header1, #header, #sidebar-wrapper, #footer, .navbar, .blog-pager, .post-footer, .header-inner, .footer-inner {
            display: none !important;
        }

        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #FFFFFF;
        }

        .iframe-container {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            border: none;
            overflow: hidden;
            z-index: 9999;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* iframe แสดงทันที แต่ถูกทับด้วย loading-screen */
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #FFFFFF; /* พื้นหลังสีขาวเต็มหน้าจอ */
            z-index: 10000; /* อยู่ทับ iframe */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .loading-gif {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* สไตล์สำหรับแสดงบนมือถือเท่านั้น */
        @media only screen and (min-width: 768px) {
            body::before {
                content: "กรุณาเข้าชมผ่านมือถือเพื่อดูเนื้อหานี้";
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-size: 1.2rem;
                color: #333;
                text-align: center;
                padding: 20px;
                background: #f5f5f5;
            }
            #loading-screen, .iframe-container {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgMSzDuFvW4QeiJuAXz4X1z6BpanvoImpRfggOWFNELAb-J38yOt4jNtHB0WF2z6OFL1dBZnFAV0rriowNqPIMFtExTaakNdu__6WCfW-pvUAeElxwNxHwC5OdLVFJyQYykyqqoDRYJTRB3s2MaCasdDqzQH6ZDy9z8w0k-t2RxcwxWQFsw9NQke0XWu9QD/s100/CEAD183B-65AB-4C79-907F-D33B3DA8DBC5.gif" 
             alt="Loading..." 
             class="loading-gif"/>
    </div>

    <div class="iframe-container">
        <iframe src="https://0815301283.blogspot.com/?m=1" id="iframe"></iframe>
    </div>

    <script>
    // ตรวจสอบว่าเป็นมือถือหรือไม่
    function isMobileDevice() {
        return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        // ถ้าไม่ใช่มือถือ ให้หยุดการทำงาน
        if (!isMobileDevice()) {
            return;
        }
        
        const iframe = document.getElementById('iframe');
        const loadingScreen = document.getElementById('loading-screen');

        // iframe โหลดทันทีพร้อมหน้าเว็บและแสดงผลอยู่ข้างหลัง
        iframe.src = iframe.src; // บังคับให้ iframe เริ่มโหลด

        // ตั้งเวลาให้ loading screen หายไปหลัง 2.8 วินาที
        setTimeout(function() {
            loadingScreen.style.opacity = '0'; // fade out loading screen
            setTimeout(() => {
                loadingScreen.style.display = 'none'; // ซ่อน loading screen
            }, 500); // หน่วงเวลา 0.5 วินาทีสำหรับ fade out
        }, 2800); // หน่วงเวลา 2.8 วินาที
    });
    </script>
</body>
</html>
